<div class="container mt-5">
  <div class="row">
    <h3 id="title-track">Escuchando</h3>
    <div class="col text-center">
      
      <div style="padding:56.25% 0 0 0;position:relative;"><iframe [src]="urlSanitizer" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Cámara Cuántica Activadora de Prosperidad"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>

    </div>
  </div>
  
  <div class="row">
    <div class="col">
      <h4 class="text-center subtitle-track"> {{ track.nombre }}</h4>
      <p class="track-body">
        {{ track.descripcion }}
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button" (click)="close()">Salir</button>
      </div>
    </div>
  </div>
</div>
